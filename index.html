<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta property="og:type" content="video.other">
    <meta property="og:video:url" content="https://horse.rehab/assets/horse.mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="396">
    <meta property="og:video:height" content="428">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #161616;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        footer {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #111111;
            color: #fff;
            padding: 10px;
        }

        a {
            color: #7fffd4;
        }
    </style>
  </head>
  <body>
    <video controls autoplay id="video">
        <source src="assets/horse.mp4" type="video/mp4">
        Your browser does not support the video tag or the file format of this video.
    </video>
    <footer>
        This domain wasn't cheap, help me buy more stupid ones by <a href="https://buymeacoffee.com/nickalfonso" target="_blank">Buying me a Coffee</a>.
    </footer>
    <script>
        const v = document.getElementById('video');
        const p = v.play() || Promise.reject('');
        p.then(() => {}).catch(() => {
            v.muted = true;
            v.play();
        });
    </script>
  </body>
</html>
